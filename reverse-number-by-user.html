<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reverse Number</title>
    <!-- Usage of Bootstrap Cdn for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Path to reverse-number.js -->
    <script src="./reverse-number.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="page-header" style="text-align: center;">
      <h1>Reverse Number</h1>
    </div>
    <div class="" style="width: 100%; max-width: 600px; margin: auto;">
      <!-- Input for intaking user input number -->
      <div class="input-group">
        <span class="input-group-addon" for="input" id="input-area">Input number</span>
        <input type="number" class="form-control" id="input" aria-describedby="input-area">
      </div>
      <br><br>
      <!-- Input for returning reversed number : readonly -->
      <div class="input-group">
        <span class="input-group-addon" for="result" id="label-area">Reverse number</span>
        <input type="text" class="form-control" id="result" aria-describedby="label-area" readonly>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  // Driver code : take input return reversed value : Auto convert using eventlistener
  document.querySelector('input#input').addEventListener( 'input' , function() {
    document.querySelector('input#result').value = reverse( this.value );
  });
</script>
